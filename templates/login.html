<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Chore Mate</title>
        <link rel="stylesheet" href="{{url_for('static', filename="css/login.css")}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
      </head>
<body>
    <div class="nameHeader">
        <h1><a class="blackheader" href="{{url_for('home')}}">Chore Mate</a></h1>
      </div>
    <hr>
    <div class="around">
    <div class="create">
            <h2>Login</h2>
            <hr>
            <div class = "infoBox">
            <form action="{{url_for('auth.login')}}" method="POST" >
                    <p id="instruct">
                        Enter Your Username and Password
                    </p>
                   <input type="text" class="info" id="username" name="username" placeholder="USERNAME" required> 
                   <input type="password" class="info" id="password" name="password" placeholder="PASSWORD" required>
                   <input type="checkbox" onclick="document.getElementById('password').type = this.checked ? 'text' : 'password';">Show Password
                   <hr>
                   <a class="link" href="{{url_for('auth.signup')}}">Create Account?</a>
                   <div class = "button"><p><button class = "buttonFunction" type ="submit">Login</button></p></div>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="message" id="flashMessages" data-message="{{ messages[0][1] }}" data-category="{{ messages[0][0] }}"></div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
    </div>

</body>
<script src="{{url_for('static', filename='js/login.js')}}"></script>
</html>
